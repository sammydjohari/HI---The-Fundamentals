<!DOCTYPE html>
<html>
<head  lang="en">
  <title>ecuipes snakegame</title>
    <meta  charset="UTF-8"  />
    <meta  name="viewport"  content="width=device width,initial-scale=1"  />
    <meta name="snakegame" content="snakegame for ecuipes challenge">
  
    <link  rel="stylesheet"  type="text/css" href="../snakegamev2/snake_css.css"  />
</head>

<body>
    <!-- #gameContainer is the main game board-->
    <div  class="gameContainer"  id="gameContainer"></div>

    <!-- #scoreContainer contains the scores -->
    <div  id="scoreContainer">
        <div  class="scoreBoard">Food: <span id="pointsEarned">0</span></div>
       
        <div  class="scoreBoard">Blocks: <span  id="blocksTravelled">0</span></div>
    </div>

    <!-- #mobileControllers contains the navigation buttons for mobile screens -->
    <div  id="mobileControllers">
        <button  id="upButton"></button>
        <div>
            <button  id="leftButton"></button>
            <button  id="rightButton"></button>
        </div>
        <button  id="downButton"></button>
    </div> 

</body>


<script  src="./snake_js.js"></script>

</html>
