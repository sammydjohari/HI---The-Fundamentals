<!DOCTYPE html>
<html>
<head>
    <title>Contact us</title>
    <meta name="Contact page" content="Contact page for ecuipes challenger">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./contact_css.css">
    <script src="./contact_js.js"></script>
</head>
<body>

    <div id="container">
        
      <form>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="Sweden">Sweden</option>
            <option value="Other">Other</option>
          </select>
      
          <label for="subject">How can we help you?</label>
          <textarea id="subject" name="subject" placeholder="Write here.." style="height:200px"></textarea>
      
          <input type="submit" value="SEND">
      
        </form>
      </div>
</body>
</html>
